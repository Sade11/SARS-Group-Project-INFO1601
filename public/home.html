	<script>
		//*****************************logout********************************************************************************************
		const logout = document.querySelector('#logout');
		logout.addEventListener('click', (e) => {
			e.preventDefault();
			console.log("clicked");
			firebase.auth().signOut().then(function () {
				// Sign-out successful.S
				sessionStorage.clear();
				window.location.assign('index.html');
				console.log('logged out');
			}).catch(function (error) {
				// An error happened.
				console.log(error);
			});

		})

		//*****************************Set Up Post to DIsplay on the App Timeline**************************************************************************************

		const postlist = document.querySelector('.post');

		db.collection("post").orderBy('date').onSnapshot(function (querySnapshot) {
			let html = '';
			var index = 0;
			querySnapshot.forEach(function (doc) {
				const post = doc.data();
				index++;
				var card = `<div class="card">`;
				if (post.username != null) {
					card += ` <div class="card-header">${post.username}</div>`
				}
				if (post.body != null) {
					card += `<div class="card-body" id="post${index}">${post.body}</div>`
				}
				var text = post.body;
				card += ` <div class="card-footer"> 
										<div class="row">
											<div class="col-10">
												<button onclick="mytweet(${index})" class="btn btn-primary" type="submit">Share to Twitter</button>
											</div>`
				if (post.date != null) {
					card += `<div class="col-2">
												${post.date}
											</div>`
				}
				card += `</div></div>`



				card += `</div>
							<br>
							<br>
							`;

				html += card;
			});
			postlist.innerHTML = html;
		});




     //***************************** Display Your timeline and the post that was made to the app on your twitter timeline***********************************************


	</script>
	<script>
		var token;
		var secret;
		var username;


		token = sessionStorage.getItem('token');
		secret = sessionStorage.getItem('secret');
		username = sessionStorage.getItem('username');
		//console.log(username);

		document.getElementById("twtimeline").href = "https://twitter.com/" + username;

		if (username === null) {
			document.getElementById("twtimeline").href = "https://twitter.com/DreameStory?ref_src=twsrc%5Etfw";
		};


		function mytweet(index) {

			var cb = new Codebird;
			cb.setConsumerKey('YOUR API KEY', 'YOUR API SECRET KEY');
			cb.setToken(token, secret);
			var params = {
				status: document.getElementById("post" + index).innerHTML
			};
			cb.__call("statuses_update", params, function (reply, rate, err) {
				console.log(reply);
				if (reply.id != null) {
					$.notify(
						{
							// options
							title: "Success",
							message: 'Post has been shared to your Twitter timeline'
						},
						{
							// settings
							type: 'success',
							allow_dismiss: true,
							newest_on_top: false,
							offset: 20,
							spacing: 10,
							z_index: 1031,
							delay: 5000,
							timer: 1000,
							animate: {
								enter: 'animated fadeInDown',
								exit: 'animated fadeOutUp'
							},
						}
					);
				} else {
					$.notify(
						{
							// options
							title: "Error",
							message: reply.errors[0].message
						},
						{
							// settings
							type: 'danger',
							allow_dismiss: true,
							newest_on_top: false,
							offset: 20,
							spacing: 10,
							z_index: 1031,
							delay: 5000,
							timer: 1000,
							animate: {
								enter: 'animated fadeInDown',
								exit: 'animated fadeOutUp'
							},
						}
					);
				}

			});
		}
		//*************************************** Add Post to Firebase database******************************************************************************************************
		function myPost() {
			user = firebase.auth().currentUser;
			console.log(user);

			var today = new Date();
			var date = +today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
			db.collection("post").add({
				body: document.getElementById("newPost").value,
				username: firebase.auth().currentUser.displayName,
				date: date
			})
				.then(function () {
					console.log("Document successfully written!");
					document.getElementById('newPost').value = '';
					$.notify(
						{
							// options
							title: "Success",
							message: 'Post has been shared to your timeline'
						},
						{
							// settings
							type: 'success',
							allow_dismiss: true,
							newest_on_top: false,
							offset: 20,
							spacing: 10,
							z_index: 1031,
							delay: 5000,
							timer: 1000,
							animate: {
								enter: 'animated fadeInDown',
								exit: 'animated fadeOutUp'
							},
						}
					);
				})
				.catch(function (error) {
					console.error("Error writing document: ", error);

					$.notify(
						{
							// options
							title: "Error",
							message: "Error writing document: " + error,
						},
						{
							// settings
							type: 'danger',
							allow_dismiss: true,
							newest_on_top: false,
							offset: 20,
							spacing: 10,
							z_index: 1031,
							delay: 5000,
							timer: 1000,
							animate: {
								enter: 'animated fadeInDown',
								exit: 'animated fadeOutUp'
							},
						}
					);
				});
		}

		});
